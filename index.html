<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Modal -->
    <div class="modal modal-alert position-static py-5" tabindex="-1" role="dialog" id="modalChoice" style="display: block; height: 100vh;">
        <div class="modal-dialog" role="document" style="top: 30%;">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-0">오늘 생일이신가요?</h5>
                    <p class="mb-0">생일이시라면 Yes 버튼을 눌러 주세요!</p>
                </div>
                <div class="modal-footer flex-nowrap p-0">
                    <button type="button" id="yesButton" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"><strong>Yes</strong></button>
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div> 

    <div class="spinner-border text-primary" role="status" style="display:none; position: fixed; left: 45%; top: 46%;">
        <span class="visually-hidden">Loading...</span>
    </div>

    <div style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%)">
        아니잖아 바보야 ㅡㅡ
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            const modal = document.getElementById('modalChoice');
            const spinner = document.querySelector('.spinner-border');
            const finalMessage = document.querySelector('div[style*="translate(-50%, -50%)"]');
            
            modal.style.display = 'none'; 
            spinner.style.display = 'block'; 
            
            setTimeout(() => {
                spinner.style.display = 'none'; 
                finalMessage.style.display = 'block'; 
            }, 3000);
        });
    </script>
</body>
</html>
